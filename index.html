<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <h1>Image Search App </h1>
    <form action="">
        <input type="text" id="search-input" placeholder="search for images">
        <button id="search-button">Search</button>
    </form>
    <div class="search-results">
        <div class="search-result">
            <img src="picture2.jpg" alt="skyscraper">
        <a href="https://www.pexels.com/@apasaric/" target="_blank">skyscraper</a>
        </div>
        <div class="search-result">
            <img src="picture1.jpg" alt="curved roads">
            <a href="https://www.pexels.com/photo/bird-s-eye-view-of-city-2246476/" target="_blank">curved roads</a>
        </div>
        <div class="search-result">
            <img src="picture3.jpg" alt="cloud in the sky">
            <a href="https://www.pexels.com/photo/top-view-photo-of-curved-road-surrounded-by-trees-1834403/" target="_blank">cloud in the sky</a>
        </div>
    </div>
    <button id="show-more-button">Show more</button>
    <script src="index.js"></script>
</body>
</html>
